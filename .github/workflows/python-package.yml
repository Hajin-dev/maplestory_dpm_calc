# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest argparse
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Detect files changed my current commit
        echo $GITHUB_SHA
        CHANGED_FILES=$(git diff --name-only "$GITHUB_BASE_REF..$GITHUB_SHA")
        echo "1234321234321"
        echo $CHANGED_FILES
        git log | head -n 50
        git diff --name-only "$GITHUB_SHA"
        
        # stop the build if there are Python syntax errors or undefined names
        flake8 $CHANGED_FILES --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 $CHANGED_FILES --count --exit-zero --max-complexity=10 --max-line-length=256 --statistics
